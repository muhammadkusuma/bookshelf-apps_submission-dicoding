<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-md">
        <div class="row justify-content-center text-center" id="wrapper">
            <div id="add-todo" class="card col-md-4">
                <h2 class="card-header mt-3">Tambah Buku</h2>
                <form action="#" id="form" class="card-body">
                    <div class="form-floating mb-3">
                        <input type="text" id="title" name="title" class="form-control" placeholder="Judul Buku">
                        <label for="title">Judul</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" id="year" name="year" class="form-control" placeholder="Tahun Terbit">
                        <label for="year">Tahun</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" id="author" name="author" class="form-control" placeholder="Penulis">
                        <label for="author">Penulis</label>
                    </div>
                    <input type="submit" name="Submit" value="Tambah Buku" class="btn btn-primary">
                </form>
            </div>
            <div class="col-md-1"></div>
            <div class="card col-md-3" id="belum">
                <h3 class="card-header mt-3">Belum Selesai Dibaca</h3>
                <div id="books">

                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="card col-md-3" id="selesai">
                <h3 class="card-header mt-3">Selesai Dibaca</h3>
                <div id="complete-books" class="card-body">

                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    
</body>


</html>
